{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FoodLink{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding-bottom: 70px; /* 下の固定ナビ分 */
      font-family: 'Noto Sans JP', sans-serif;
    }

    /* ===== 上部バー ===== */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 55px;
      padding: 0 15px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar a {
      color: #333;
      font-size: 1.6rem;
      margin-left: 18px;
      text-decoration: none;
    }

    .top-bar a:active {
      color: #007bff;
    }

    /* ===== 下部固定ナビ ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e9f4f7;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 65px;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #444;
      text-decoration: none;
      text-align: center;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.2s ease;
    }

    .bottom-nav a i {
      font-size: 22px;
    }

    .bottom-nav a.active {
      color: #007bff;
      transform: scale(1.1);
    }

    /* ===== メインコンテンツ ===== */
    main {
      padding: 15px;
      margin-bottom: 80px;
    }

    /* ===== スマホ対応調整 ===== */
    @media (max-width: 768px) {
      .top-bar {
        height: 50px;
        padding: 0 10px;
      }
      .top-bar a {
        font-size: 1.4rem;
        margin-left: 12px;
      }
      .top-bar a.active {
      color: #46569b; /* アイコンの色を変える */
      transform: scale(1.1);
      }
      .bottom-nav {
        height: 60px;
      }
      .bottom-nav a i {
        font-size: 20px;
      }
      .bottom-nav a span {
        font-size: 10px;
      }
      .bottom-nav a.active {
      color: #46569b; /* アイコンの色を変える */
      transform: scale(1.1);
      }

      main {
        padding: 10px;
      }
    }

    /* ===== タップしやすさを上げる ===== */
    a, button {
      -webkit-tap-highlight-color: transparent; /* タップ時の青枠防止 */
    }
  </style>
</head>
<body>

  <!-- 上部バー -->
  <div class="top-bar">
    <a href="{% url 'user_alert' %}" title="お知らせ"><i class="bi bi-bell"></i></a>
    <a href="{% url 'user_mypage' %}" title="マイページ"><i class="bi bi-person-fill"></i></a>
  </div>

  <!-- メインコンテンツ -->
  <main>
    {% block content %}
    <!-- 各ページの内容 -->
    {% endblock %}
  </main>

  <!-- 下部固定ナビ -->
  <nav class="bottom-nav">
    <a href="{% url 'user_home' %}" class="{% if 'user_home' in request.path %}active{% endif %}">
      <i class="bi bi-house-fill"></i>
      <span>ホーム</span>
    </a>
    <a href="{% url 'user_category' %}" class="{% if 'category' in request.path %}active{% endif %}">
      <i class="bi bi-list"></i>
      <span>カテゴリ</span>
    </a>
    <a href="{% url 'user_cart' %}" class="{% if 'cart' in request.path %}active{% endif %}">
      <i class="bi bi-cart3"></i>
      <span>カート</span>
    </a>
    <a href="{% url 'user_history' %}" class="{% if 'history' in request.path %}active{% endif %}">
      <i class="bi bi-arrow-clockwise"></i>
      <span>履歴</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

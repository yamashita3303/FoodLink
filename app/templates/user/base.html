{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FoodLink{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding-bottom: 70px; /* ‰∏ã„ÅÆÂõ∫ÂÆö„Éä„ÉìÂàÜ */
      font-family: 'Noto Sans JP', sans-serif;
    }

    /* ===== ‰∏äÈÉ®„Éê„Éº ===== */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 55px;
      padding: 0 15px;
      background-color: #f8f9fa;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .top-bar a {
      color: #333;
      font-size: 1.6rem;
      margin-left: 18px;
      text-decoration: none;
    }

    .top-bar a:active {
      color: #007bff;
    }

    /* ===== ‰∏ãÈÉ®Âõ∫ÂÆö„Éä„Éì ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e9f4f7;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 65px;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #444;
      text-decoration: none;
      text-align: center;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.2s ease;
      position: relative;
    }

    .bottom-nav a i {
      font-size: 22px;
      line-height: 1;
    }

    .bottom-nav a.active {
      color: #007bff;
      transform: scale(1.1);
    }

    /* Â∫óËàóÊ§úÁ¥¢„Ç¢„Ç§„Ç≥„É≥Èáç„Å≠„Éá„Ç∂„Ç§„É≥ */
    .icon-stack {
      position: relative;
      width: 22px;
      height: 22px;
    }
    .icon-stack .bi-shop {
      position: absolute;
      top: 0;
      left: 0;
      font-size: 22px;
    }
    .icon-stack .bi-search {
      position: absolute;
      bottom: -2px;
      right: -2px;
      font-size: 14px;
      background: #e9f4f7;
      border-radius: 50%;
    }

    /* ===== „Çπ„Éû„ÉõÂØæÂøú ===== */
    @media (max-width: 768px) {
      .top-bar {
        height: 50px;
        padding: 0 10px;
      }
      .top-bar a {
        font-size: 1.4rem;
        margin-left: 12px;
      }
      .top-bar a.active {
        color: #46569b;
        transform: scale(1.1);
      }
      .bottom-nav {
        height: 60px;
      }
      .bottom-nav a i {
        font-size: 20px;
      }
      .bottom-nav a span {
        font-size: 10px;
      }
      .bottom-nav a.active {
        color: #46569b;
        transform: scale(1.1);
      }
    }

    /* ===== „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ ===== */
    main {
      padding: 15px;
      margin-bottom: 80px;
    }

    /* ===== „Çø„ÉÉ„Éó„Åó„ÇÑ„Åô„Åï„Çí‰∏ä„Åí„Çã ===== */
    a, button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>

  <!-- ‰∏äÈÉ®„Éê„Éº -->
  <div class="top-bar">
    <a href="{% url 'user_alert' %}" title="„ÅäÁü•„Çâ„Åõ"><i class="bi bi-bell"></i></a>
    <a href="{% url 'user_mypage' %}" title="„Éû„Ç§„Éö„Éº„Ç∏"><i class="bi bi-person-fill"></i></a>
  </div>

  <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- ‰∏ãÈÉ®Âõ∫ÂÆö„Éä„Éì -->
  <nav class="bottom-nav">
    <a href="{% url 'user_home' %}" class="{% if 'user_home' in request.path %}active{% endif %}">
      <i class="bi bi-house-fill"></i>
      <span>„Éõ„Éº„É†</span>
    </a>

   <!-- üè™ Â∫óËàóÊ§úÁ¥¢ -->
<a href="{% url 'user_category' %}" class="{% if 'category' in request.path %}active{% endif %}">
  <div class="icon-stack">
    <i class="bi bi-shop"></i>
    <i class="bi bi-search"></i>
  </div>
  <span>Â∫óËàóÊ§úÁ¥¢</span>
</a>


    <a href="{% url 'user_cart' %}" class="{% if 'cart' in request.path %}active{% endif %}">
      <i class="bi bi-cart3"></i>
      <span>„Ç´„Éº„Éà</span>
    </a>

    <a href="{% url 'user_history' %}" class="{% if 'history' in request.path %}active{% endif %}">
      <i class="bi bi-arrow-clockwise"></i>
      <span>Â±•Ê≠¥</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

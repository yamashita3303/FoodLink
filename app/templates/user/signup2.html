<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>新規登録 - 住所情報</title>
<style>
body {
  font-family: 'Noto Sans JP', sans-serif;
  background: #fafafa;
  display: flex;
  justify-content: center;
  padding: 40px;
}
.container {
  background: white;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 30px;
  width: 400px;
}
.steps {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
}
.step {
  text-align: center;
  flex: 1;
  position: relative;
}
.step-number {
  background: #ddd;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  line-height: 32px;
  display: inline-block;
  color: white;
}
.active .step-number {
  background: #ffd54f;
  color: black;
}
form label {
  display: block;
  margin-top: 10px;
  font-size: 14px;
}
form input {
  width: 100%;
  border: none;
  border-bottom: 1px solid #ccc;
  padding: 8px;
  font-size: 16px;
  margin-bottom: 10px;
}
.button-group {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}
button {
  border: none;
  border-radius: 20px;
  padding: 10px 20px;
  font-size: 16px;
  width: 45%;
  cursor: pointer;
}
button[type="submit"] {
  background: #a7ecf5;
}
button[type="submit"]:hover {
  background: #7fd0e2;
}
button[name="back"] {
  background: #ddd;
}
button[name="back"]:hover {
  background: #bbb;
}
</style>
</head>
<body>
<div class="container">
  <div class="steps">
    <div class="step">
      <div class="step-number">1</div>
      <div>基本情報</div>
    </div>
    <div class="step active">
      <div class="step-number">2</div>
      <div>住所</div>
    </div>
    <div class="step">
      <div class="step-number">3</div>
      <div>確認画面</div>
    </div>
  </div>

    <form method="post">
        {% csrf_token %}
        <label>郵便番号</label>
        <input type="text" id="postal_code" name="postal_code">
        <button type="button" id="search_address">住所検索</button>

        <label>都道府県</label><input type="text" id="prefecture" name="prefecture">
        <label>市区町村</label><input type="text" id="city" name="city">
        <label>町名・番地</label><input type="text" id="address_line1" name="address_line1">
        <label>建物名・部屋番号（任意）</label><input type="text" id="address_line2" name="address_line2">

        <div class="button-group">
        <button type="submit" name="back">戻る</button>
        <button type="submit">次へ</button>
        </div>
    </form>

<script>
    document.getElementById('search_address').addEventListener('click', async () => {
        const postalCode = document.getElementById('postal_code').value.replace('-', '');
        if(!postalCode) return alert("郵便番号を入力してください");
        const url = `https://zipcloud.ibsnet.co.jp/api/search?zipcode=${postalCode}`;
        try {
            const res = await fetch(url);
            const data = await res.json();
            if(data.status === 200 && data.results) {
                const r = data.results[0];
                document.getElementById('prefecture').value = r.address1;
                document.getElementById('city').value = r.address2;
                document.getElementById('address_line1').value = r.address3;
            } else alert("住所が見つかりません");
        } catch(e) { alert("住所検索に失敗しました"); }
    });
</script>
</div>
</body>
</html>

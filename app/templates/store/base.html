{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Store{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #fff;
      margin: 0;
      padding-bottom: 70px; /* 下の固定ナビ分 */
      font-family: 'Noto Sans JP', sans-serif;
    }

    /* ===== 下部固定ナビ ===== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e9f4f7;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 65px;
      z-index: 1000;
    }

    .bottom-nav a {
      color: #000; /* アイコンとテキストを黒に統一 */
      text-decoration: none;
      text-align: center;
      font-size: 11px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.2s ease;
    }

    .bottom-nav a.active {
      color: #46569b; /* アイコンの色を変える */
      transform: scale(1.1);
      }

    /* ===== メインコンテンツ ===== */
    main {
      padding: 15px;
      margin-bottom: 80px;
    }

    /* ===== スマホ対応 ===== */
    @media (max-width: 768px) {
      .bottom-nav {
        height: 60px;
      }
      .bottom-nav a i {
        font-size: 20px;
      }
      .bottom-nav a span {
        font-size: 10px;
      }
      main {
        padding: 10px;
      }
    }

    a, button {
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>

  <!-- メインコンテンツ -->
  <main>
    {% block content %}
    <!-- 各ページの内容 -->
    {% endblock %}
  </main>

  <!-- 下部固定ナビ -->
  <nav class="bottom-nav">
    <a href="{% url 'store_home' %}" class="{% if 'store_home' in request.path %}active{% endif %}">
      <i class="bi bi-house-fill"></i>
      <span>ホーム</span>
    </a>
    <a href="{% url 'store_list' %}" class="{% if 'list' in request.path %}active{% endif %}">
      <i class="bi bi-list"></i>
      <span>出品一覧</span>
    </a>
    <a href="{% url 'store_alert' %}" class="{% if 'store_alert' in request.path %}active{% endif %}">
      <i class="bi bi-bell"></i>
      <span>通知</span>
    </a>
    <a href="{% url 'store_mypage' %}" class="{% if 'store_mypage' in request.path %}active{% endif %}">
      <i class="bi bi-person-fill"></i>
      <span>マイページ</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

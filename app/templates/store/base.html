{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Store{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-bottom: 70px; /* フッター分の余白を確保 */
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e0f0f0; /* 背景色は画像に近い色に調整 */
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      z-index: 1000;
    }
    .bottom-nav a {
      text-decoration: none;
      color: #000;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a .icon {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .badge-notify {
      position: absolute;
      top: 5px;
      right: 15px;
      font-size: 10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 5px;
    }
  </style>
</head>
<body>

  <div class="container mt-3">
    {% block content %}
    <!-- 各ページの内容がここに入る -->
    {% endblock %}
  </div>

  <nav class="bottom-nav">
    <a href="{% url 'home' %}">
      <span class="icon">&#x1F3E0;</span>
      <span>ホーム</span>
    </a>
    <a href="{% url 'listing' %}">
      <span class="icon">&#x1F4C4;</span>
      <span>出品一覧</span>
    </a>
    <a href="{% url 'notifications' %}" style="position: relative;">
      <span class="icon">&#x1F514;</span>
      <span>通知</span>
      <span class="badge-notify">3</span>
    </a>
    <a href="{% url 'mypage' %}">
      <span class="icon">&#x1F464;</span>
      <span>マイページ</span>
    </a>
  </nav>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>選択画面</title>
<style>
  body {
    font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #fff;
    margin: 0;
  }
 
  .icon {
    width: 80px;
    height: 80px;
    border: 1.5px solid #555;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
    font-size: 14px;
    color: #333;
  }
 
  .button {
    width: 200px;
    padding: 12px 0;
    margin: 10px 0;
    border: 1.5px solid #555;
    border-radius: 20px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    background-color: #fff;
    position: relative;
    transition: transform 0.1s;
  }
 
  .button:active {
    transform: translateY(2px);
  }
 
  .super::after {
    content: "";
    position: absolute;
    right: -5px;
    bottom: -5px;
    width: 100%;
    height: 100%;
    background-color: #b7e4e4;
    border-radius: 20px;
    z-index: -1;
  }
 
  .user::after {
    content: "";
    position: absolute;
    right: -5px;
    bottom: -5px;
    width: 100%;
    height: 100%;
    background-color: #ffd966;
    border-radius: 20px;
    z-index: -1;
  }
</style>
</head>
<body>
 
  <div class="icon">アイコン</div>
 
  <div class="button super">スーパー</div>
  <form method="post" style="display:inline;">
    {% csrf_token %}
    <button type="submit" name="user" class="button user">一般利用者</button>
</form>
 
</body>
</html>
